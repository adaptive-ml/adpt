query ListJobs($cursor: CursorPageInput, $filter: ListJobsFilterInput) {
    jobs(page: $cursor, filter: $filter) {
        pageInfo {
            hasNextPage
            startCursor
            endCursor
        }
        nodes {
            id
            createdAt
            createdBy {
                name
                email
            }
            status
            durationMs
        }
    }
}
